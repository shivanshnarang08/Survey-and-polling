<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="survey2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div id="page-container">
        <header id="form-header">
            <h1 id="form-title">SURVEY <span> FORM </span></h1>
            <p id="form-description" style="color: rgb(rgb(120, 53, 53), green, blue);">Thank you for participating in our programming language survey. Your input will help us understand your programming language preferences and experiences better. This survey will only take a few minutes to complete.</p>
        </header>
        <main>
            <section id="survey-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input id="age" type="number" placeholder="Enter your age">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                             Female
                            </label>
                          </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input id="location" type="text" placeholder="Enter your location">
                    </div>
                        <div id="form-submit">
                            <button type="button" class="btn btn-outline-dark"><a href="survey2.html" style="text-decoration: none; color: white;">Submit </a></button>
                        </div>
                    
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
